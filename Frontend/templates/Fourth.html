    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function login() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(10px)";
        }
        function register() {
            RegForm.style.transform = "translateX(-250px)";
            LoginForm.style.transform = "translateX(-280px)";
            Indicator.style.transform = "translateX(130px)";
        }
        


    </script>

    <script>
        var form = document.getElementById("LoginForm")
        form.addEventListener('submit',function(x)
        {
            x.preventDefault()

            var username = document.getElementById("LoginFormUser").value
            var password = document.getElementById("LoginFormUser1").value

            fetch("http://192.168.98.74:8000/api/token/",{
                method:'POST',
                body:JSON.stringify({
                    username:username,
                    password:password,
                }),
                headers:{
                    "Content-type":"application/json; charset=UTF-8"
                    }
                })
                .then(function(response){
                    return response.json()
                }).then(function(data){
                    console.log(data);
                    localStorage.setItem('data', JSON.stringify(data));
                    x=localStorage.getItem('data');
                    console.log(x);
                    return x
                    
                }).then(function(x){
                    window.location = "First.html";
                    
                })
            })
    </script>
